<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown-center">
        <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
           Students
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="ifzyDets()">Ifzy</a></li>
          <li><a class="dropdown-item" href="#" onclick="anabDets()">Anab</a></li>
          <li><a class="dropdown-item" href="#" onclick="ranchoDets()">Rancho</a></li>
        </ul>
      </div>
      <div class="pgTitle">XYZ COLLEGE STUDENT INFO</div>

      <div id="display"></div>
      <script>
          class studentInfo {
             name;
             age;
             course;
             hobby;
             school = "XYZ"
             constructor(studName, studAge, studCourse,studHobby){
                this.name = studName
                this.age = studAge
                this.course = studCourse
                this.hobby = studHobby
             }
          }
            
          let Ifzy = new studentInfo("IFZY", 12, "UI/UX", "watching football")
          let Anab = new studentInfo("ANAB", 13, "Fullstack Engineer", "listening to music")
          let Rancho = new studentInfo("IFZY", 14, "Data Science", "watching movie")
          
          const ifzyDets =()=>{
            display.innerHTML = 
              ` <h6>My name is ${Ifzy.name}, I am ${Ifzy.age} years old. I am currently studying ${Ifzy.course} at ${Ifzy.school} College. I love ${Ifzy.hobby} in my leisure time. </h6>`
          }
          const anabDets=()=>{
            display.innerHTML = 
            `<h6>My name is ${Anab.name}, I am ${Anab.age} years old. I am currently studying ${Anab.course} at ${Anab.school} College. I love ${Anab.hobby} in my leisure time. </h6>`
          }
          const ranchoDets=()=>{
            display.innerHTML =
            `<h6>My name is ${Rancho.name}, I am ${Rancho.age} years old. I am currently studying ${Rancho.course} at ${Rancho.school} College. I love ${Rancho.hobby} in my leisure time.</h6>`
          }
      </script>
</body>
</html>
